<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors Example</title>
  <style>
    h1, p{
      color: blue;
      font-family: 'Arial', sans-serif;
    }

    
    #container {
      background-color: lightgray;
      padding: 20px;
    }

    #container p {
      font-style: italic;
    }

    
    u {
      color: green;
      text-decoration: underline;
    }

    
    u + span {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>This is a Heading</h1>
  <p>This is a paragraph.</p>

  <div id="container">
    <p>ahdrasddabafjsnnfv.</p>
    <u>hrfhshrhh.</u>
    <span>dffhdfhdfh.</span>
  </div>

</body>
</html>
