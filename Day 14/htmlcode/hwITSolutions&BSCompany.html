<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Flex</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,500;1,700;1,900&display=swap');

*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: Roboto;
}

body{
    padding: 1rem;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgb(255, 255, 255);
}

.container{
    width: 1200px;
    height: 750px;
    border-radius: 10px;
    padding: 0 3.125rem;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background-color: rgb(45, 66, 221);
}

nav{
    width: 100%;
    height: 90px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav ul{
    font-size: 1.125rem;
    list-style-type: none;
    display: flex;
    align-items: center;
    gap: 1.25rem;
}

nav ul li{
    color: rgb(255, 255, 255);
}

h1{
    font-style: Sans-serif;
    text-transform: uppercase;
    font-weight: 300;
    color: rgb(255, 255, 255);
}

#muqi{
    color: rgb(42, 41, 41);
    font-weight: 700;
}

button{
    color: white;
    padding: 0.9rem 1.25rem;
    background-color: rgb(171, 100, 237);
    border: none;
    font-size: 1.125rem;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.25s;
}

button.service{
    color: rgb(125, 2, 125);
    background-color: rgb(241, 238, 238);
    border: none;
}

button.contact{
    color: rgb(241, 238, 238);
    background-color: rgb(73, 32, 237);
    border: none;
}

button:hover{
    background-color: black;
}

main{
    width: 100%;
    height: 610px;
    display: flex;
    align-items: center;
}

#text-section, img{
    width: 50%;
}

#text-section{
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 1.25rem;
}

#text-section h2{
    font-size: 4.100rem;
    color: rgb(255, 255, 255);
}

#text-section p{
    color: rgb(255, 255, 255);
}

#text-section .button-container {
    display: flex;
    gap: 2rem;
}
</style>
</head>
<body>
    <div class="container">
        <nav>
            <h1><strong>TECHVIO</strong></h1>
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Services</li>
                <li>Portfolio</li>
                <li>Pages</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
            <button>Get It Support</button>
        </nav>

        <main>
            <div id="text-section">
                <h2>IT Solutions &<br>Business Services Company</h2><br>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit,<br> sed eiusmod tempor magna aliqua, magna aliqua. ipsium is simply dummy text of the printing.</p><br>
                <div class="button-container">
                    <button class="service">Our Service</button>
                    <button class="contact">Contact Us</button>
                </div>
            </div>
            <img src="IT Solutions & Business Service Company.png" alt="IT Solutions photo">
        </main>
    </div>
</body>
</html>
