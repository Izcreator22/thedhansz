<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    console.log("Mathematical Operators:");
    
    /* მიმატება */
    console.log("Addition Examples:");
    console.log(5 + 3);
    console.log(10 + 2);
    console.log(7 + 1);
    console.log(15 + 5);
    console.log(20 + 10);

    /* გამოკლება */
    console.log("Subtraction Examples:");
    console.log(10 - 5);
    console.log(15 - 7);
    console.log(8 - 3);
    console.log(20 - 10);
    console.log(100 - 50);

    /* გამრავლება */
    console.log("Multiplication Examples:");
    console.log(5 * 3);
    console.log(10 * 2);
    console.log(7 * 1);
    console.log(15 * 5);
    console.log(20 * 10);

    /* გაყოფა */
    console.log("Division examples:");
    console.log(10 / 2);
    console.log(15 / 3);
    console.log(8 / 2);
    console.log(20 / 5);
    console.log(100 / 10);

    /* ექსპონენტაცია/ხარისხი */
    console.log("Exponentiation/degree Examples:");
    console.log(2 ** 3);
    console.log(3 ** 2);
    console.log(4 ** 0.5);

    /* ლოგიკური ოპერატორები */
    console.log("Logical Operators:");
    
    /* AND ოპერატორი (&&) */
    console.log(true && true);
    console.log(true && false);
    console.log(false && true);
    console.log(false && false);

    /* OR ოპერატორი (||) */
    console.log(true || true);
    console.log(true || false);
    console.log(false || true);
    console.log(false || false);

    /* NOT ოპერატორი (!) */
    console.log(!true);
    console.log(!false);

    /* შედარების ოპერატორები */
    console.log("Comparison Operators:");

    /* ტოლია (==) */
    console.log(5 == 5);
    console.log(5 == 10);

    /* არ არის ტოლი (!=) */
    console.log(5 != 10);
    console.log(5 != 5);

    /* მეტია (>) */
    console.log(10 > 5);
    console.log(5 > 10);

    /* ნაკლებია (<) */
    console.log(5 < 10);
    console.log(10 < 5);

    /* მეტია-ნაკლებია (>=) */
    console.log(10 >= 5);
    console.log(5 >= 10);

    /* ნაკლებია-მეტია (<=) */
    console.log(5 <= 10);
    console.log(10 <= 5);
    </script>
</body>
</html>
