<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophisticated Website</title>

<!-- Some CSS right here. -->

<style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: #fff;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(#282c34, #21252b);
            background-size: cover; 
            background-attachment: fixed; 
            overflow: hidden; 
        }

        .center {
            text-align: center;
            margin-bottom: 30px; 
        }

        .box1 {
            border: 2px solid #4CAF50;
            padding: 20px;
            width: 300px;
            background-color: #333;
            border-radius: 10px;
            margin: auto; 
        }

        form {
            margin: 0;
        }

        label, input, select, button {
            margin-bottom: 15px; 
            display: block;
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 10px;
        }

        .video-container {
            text-align: center;
        }

        video {
            width: 500px;
            height: 300px;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            margin: 20px 0;
        }

        iframe {
            width: 100%;
            max-width: 800px;
            height: 400px; 
            border: 3px solid #4CAF50;
            border-radius: 10px;
            margin: 20px 0;
        }
</style>

</head>

<body>

<!-- Creating a LogIn for customers-->

    <section class="center">
        <div class="box1">
            <form>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName">
                <label for="email">Email</label>
                <input type="email" id="email">
                <label for="birthDate">Birth of Date</label>
                <input type="date" id="birthDate">
                <label for="password">Password</label>
                <input type="password" id="password">
                <label for="ageGroup">Select Age Group</label>
                <select id="ageGroup">
                    <option value="13-20">13-20</option>
                    <option value="18+">18+ years</option>
                    <option value="1-2">1-2 years</option>
                </select>
                <button type="button">Submit</button>
            </form>
        </div>
    </section>

    <!-- I'm gonna center(paste) a video here.-->

    <section class="center video">
        <video controls loop autoplay>
            <source src="Technology Background Video Loop For Website.mp4" type="video/mp4">
            Browser does not support the video.
        </video>
    </section>
<!-- YouTube video as well. -->

    <section class="center">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/mAg8UyDt_sw?si=bmOk9DRN7PcZvVM0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </section>

</body>

</html>
