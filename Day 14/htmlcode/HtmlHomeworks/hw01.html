<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet">

    <style>

        body{
        text-align: center;
    }
    
    hr{
        width: 300px;
    }
    
    h2{
        color: rgb(48, 11, 234);
    }
    
    input{
        width: 200px;
    }
    
    .margin{
        margin-right: 30px;
    }
    
    .margin1{
        margin-right: 20px;
    }
    
    option{
        width: 400px;
        height: 300px;
    }
    
    </style>

</head>

<body>

    <h2>Personal information</h2><hr>

    <form>
        <label for="t1"><b>*First name:</b></label>
        <input type="text" id="t1"><br><br>
        <label for="t2">Middle name:</label>
        <input type="text" id="t2"><br><br>
        <label for="t3"><b>*Last name:</b></label>
        <input type="text" id="t3">
    </form>
    <hr>

    <h2>Address</h2><hr>

    <form>
        <label for="s1">Address:</label>
        <input type="text" id="s1"><br><br>
        <div class="margin">
            <label for="s2">City or Town:</label>
            <input type="text" id="s2"><br><br>
        </div>
        <label for="s3">State:</label>
        <select>
            <option value="State" id="s3">Choose a State</option>
        </select><br><br> 
        <div class="margin1">
            <label for="s4"><b>*Zip code:</b></label>
            <input type="" id="s4">
        </div>

    </form>

</body>
</html>
