<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet">

    <style>

.box{
    text-align: center;
}

textarea{
    width: 150px;
    height: 150px;
}

#t1{
    width: 300px;
}

#t2{
    width: 300px;
    margin-left: 30px;
}

.button{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100px;
}

button{
    background-color: aqua;
    color: white;
    width: 100px;
    height: 50px;
    border-radius: 30px;
}

    </style>

</head>

<body>

    <hr>
    <div class="box">
        <h1>File Upload Demo</h1>

        <form>
            <label for="t1">Full Name</label>
            <input type="text" id="t1" placeholder="Full Name"><br><br>
            <label for="t2">Email*</label>
            <input type="email" id="t2" placeholder="Email"><br><br>
            <label for="t3">Upload Your Picture*</label>
            <input type="file" id="t3"><br><br>
            <label for="">Comments</label>
            <textarea>Any Comments</textarea><br><br>
        </form>

    </div>

    <div class="button">
        <button>Continue</button>
    </div>

</body>
</html>
