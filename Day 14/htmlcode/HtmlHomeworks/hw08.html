<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful Visual Effect</title>
<style>

@keyframes float {
    0% {
        transform: translateY(0);
        }
    50% {
        transform: translateY(-20px);
        }
    100% {
        transform: translateY(0);
        }
    }

.box {
    width: 200px;
    height: 200px;
    background: linear-gradient(to right, #a00e0e, #00ff00);
    position: relative;
    margin: 100px auto;
    animation: float 2s linear infinite;
    }

</style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
